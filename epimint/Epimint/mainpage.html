<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"/>
    <title>에피민트 epimint</title>
    <link rel="stylesheet" href="style.css?after">
  </head>
  <body>
    <div id="app">
      <div id="imagePage">
        <section>
          <h1 id="mainEnglishSign">{{description}}</h1>
          <div id="mainKoreanSign">{{message}}</div>
          <img src="https://epimint.com/web/upload/img/main/main01.png"></img>
        </section>
        <section>secondPage</section>
        <section>thirdPage</section>
        <section>fourthPage</section>
        <section>fifthPage</section>
        <section>sixthPage</section>
      </div>

    </div>
    <script src="/mainscroll.js"></script>
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          description: 'Palette of Mint-Choco Flavors',
          message: '민트초코 아이스크림에 다채로움을 더하다'
        },
      });
    </script>
  </body>
</html>
